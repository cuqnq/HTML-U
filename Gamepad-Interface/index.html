<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Paulpad</title>
</head>
<body>
  <div class="gamepad">
    <div class="camera-border"></div>
    <div class="camera"></div>
    <div class="screen-border">
      <div class="screen"></div> 
    </div>
  </div>

<!-- Analog Sticks are HERE -->
  <div class="left-analog-stick">
    <div class ="analog-stick-base" id="leftStickBase">
      <div class="analog-stick-handle" id="leftStick"></div>
    </div>
  </div>

  <div class="right-analog-stick">
    <div class ="analog-stick-base" id="rightStickBase">
      <div class="analog-stick-handle" id="rightStick"></div>
    </div>
  </div>
  <script src="analogstick.js"></script>
</body>
</html>
