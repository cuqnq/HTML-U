<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Paulpad</title>
</head>
<body>
  <div class="deck">
    <div class="grip left">
      <div id="joystick-area" class="joystick-area">
        <div id="joystick-knob" class="joystick-knob"></div>
      </div>
    </div>

    <div class="screen">
      <div class="home">
        <div class="home-grid">
          <a class="tile" href="#">
            <div class="icon blue"></div>
            <span class="label">Game 1</span>
          </a>
          <a class="tile" href="#">
            <div class="icon red"></div>
            <span class="label">Game 2</span>
          </a>
        </div>
      </div>
    </div>

    <div class="grip right"></div>
  </div>

  <script src="joystick.js"></script>
</body>
</html>
